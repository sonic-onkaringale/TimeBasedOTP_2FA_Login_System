<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="color: red">
    <th:block th:text="${msg}==null?' ':${msg}"></th:block>
</div>
<form action="/login-user" method="post">
    <table>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input name="email" required type="email"></input></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td><input name="pass" required type="password"></input></td>
        </tr>
        <tr>
            <td><label for="token">Verification Token : </label></td>
            <td><input name="token" required type="text"></input></td>
            <div style="color: red">
                <th:block th:text="${tokenmsg}==null?' ':${tokenmsg}"></th:block>
            </div>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table>
</form>

</body>
</html>
